<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    
   <div class="wrap">
    <form class="box" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

        <input class="username item" type="text" aria-label="Enter yourname" name="your_name" placeholder="name">

        <input class="surname item" type="text" aria-label="Enter your surname" name="your_surname" placeholder="surname">

        <input class="userage item" type="number" aria-label="Enter your age" name="your_age" placeholder="age">

        <input class="passportid item" type="text" aria-label="Enter your passport id" name="your_passport_id" placeholder="passportid">

        <input class="moneyUsd item" type="number" aria-label="Enter your money amount" name="your_money" placeholder="money amount">

        <button class="checkbtn" type="submit">checkout</button>

    </form>

   <div class="box">
    <h2 class="d-name item"></h2>
    <h2 class="d-surname item"></h2>
    <h2 class="d-age item"></h2>
    <h2 class="d-passportid item"></h2>
    <h2 class="d-money item"></h2>
   </div>
   </div>

<script src="./main.js"></script>
</body>
</html>
